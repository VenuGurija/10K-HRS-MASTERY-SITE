<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TTH Mastery Timer</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="TTH Mastery Logo">
        </div>
    </header>
    <main>
        <div class="timer-container">
            <div class="timer-bar">
                <div class="progress"></div>
            </div>
            <div class="timer-display">10:00:00</div> <!-- Timer display added here -->
            <div class="timer-controls">
                <button id="playPause">Play</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
